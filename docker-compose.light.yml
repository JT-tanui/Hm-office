version: '3.8'

# Lightweight Docker Compose for Leonel Group Server
# Single service - just the backend API (no TTS, no frontend build)
# Frontend served via nginx directly if needed

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.light
    container_name: assistant-backend
    restart: unless-stopped
    ports:
      - "3001:5000"
    environment:
      - OLLAMA_HOST=http://host.docker.internal:11434
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    volumes:
      - ./data:/app/data
      - ./src/web/static:/app/src/web/static
    extra_hosts:
      - "host.docker.internal:host-gateway"
    deploy:
      resources:
        limits:
          memory: 200M
        reservations:
          memory: 100M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
