<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leonel Assistant</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #e2e8f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container { text-align: center; padding: 2rem; max-width: 600px; }
        h1 { font-size: 2.5rem; margin-bottom: 1rem; }
        .subtitle { color: #94a3b8; margin-bottom: 2rem; }
        .status { display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; margin-bottom: 2rem; }
        .badge { 
            background: rgba(255,255,255,0.1);
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.875rem;
        }
        .badge.ok { border: 1px solid #22c55e; color: #22c55e; }
        .badge.pending { border: 1px solid #f59e0b; color: #f59e0b; }
        .badge.warn { border: 1px solid #a855f7; color: #a855f7; }
        .info { color: #64748b; font-size: 0.875rem; }
        code { background: rgba(255,255,255,0.1); padding: 0.25rem 0.5rem; border-radius: 4px; }
        .links { margin-top: 1.5rem; display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; }
        .link-btn {
            border: 1px solid rgba(255,255,255,0.2);
            padding: 0.6rem 1rem;
            border-radius: 9999px;
            color: #e2e8f0;
            text-decoration: none;
            background: rgba(255,255,255,0.05);
            transition: all 0.2s ease;
        }
        .link-btn:hover { border-color: #22c55e; color: #22c55e; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Leonel Assistant</h1>
        <p class="subtitle">AI-Powered Assistant Service</p>
        <div class="status">
            <span class="badge ok">‚úì Backend API</span>
            <span class="badge ok">‚úì Ollama Ready</span>
            <span class="badge ok">‚úì Frontend (Next.js)</span>
            <span class="badge warn">‚ÑπÔ∏è Docs</span>
        </div>
        <p class="info">
            API available at <code>/api/chat</code><br>
            Health check at <code>/health</code>
        </p>
        <div class="links">
            <a class="link-btn" href="/">Open App</a>
            <a class="link-btn" href="/health">Health</a>
            <a class="link-btn" href="https://github.com">Docs</a>
        </div>
    </div>
</body>
</html>
