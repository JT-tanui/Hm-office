<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Talk Assistant</title>
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="static/read-aloud.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Settings</h2>

            <div class="setting-group">
                <button id="clear-history-btn" class="mode-btn" style="background-color: #585b70;"
                    title="Clear conversation history">üîÑ Clear History</button>
            </div>

            <div class="setting-group">
                <label for="provider-select">Provider</label>
                <select id="provider-select">
                    <option value="ollama">Ollama (Local)</option>
                    <option value="openrouter">OpenRouter (Cloud)</option>
                </select>
            </div>

            <div class="setting-group" id="api-key-group" style="display: none;">
                <label for="api-key-input">API Key</label>
                <div class="api-key-container">
                    <input type="password" id="api-key-input" placeholder="Enter OpenRouter API key">
                    <button id="toggle-key-visibility" type="button">üëÅÔ∏è</button>
                </div>
                <small>Your key is stored locally in your browser.</small>
            </div>

            <div class="setting-group">
                <label for="model-select">Model</label>
                <select id="model-select">
                    <option value="chat">Loading models...</option>
                </select>
            </div>

            <div class="setting-group">
                <label for="voice-select">Voice Style</label>
                <select id="voice-select">
                    <option value="">Default</option>
                    <option value="M1">Male Voice 1</option>
                    <option value="M2">Male Voice 2</option>
                    <option value="F1">Female Voice 1</option>
                    <option value="F2">Female Voice 2</option>
                </select>
            </div>

            <div class="setting-group">
                <label for="system-prompt-input">System Prompt</label>
                <textarea id="system-prompt-input" rows="3"
                    placeholder="Optional: Add instructions for the AI's behavior..."></textarea>
                <small>Define the AI's personality, role, or special instructions.</small>
            </div>

            <div class="setting-group">
                <label class="toggle">
                    <input type="checkbox" id="tts-toggle" checked>
                    <span class="slider"></span>
                    Enable TTS
                </label>
            </div>

            <div class="setting-group">
                <label class="toggle">
                    <input type="checkbox" id="captions-toggle" checked>
                    <span class="slider"></span>
                    Show Captions
                </label>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="chat-container" id="chat-view">
            <div class="chat-history" id="chat-history">
                <!-- Messages will appear here -->
                <div class="message assistant">
                    <div class="bubble">
                        Hello! I'm your local assistant. How can I help you?
                    </div>
                </div>
            </div>

            <div class="input-area">
                <button id="voice-input-btn" title="Voice Input">üé§</button>
                <textarea id="user-input" placeholder="Type a message or use voice input..." rows="1"></textarea>
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="static/script.js"></script>
</body>

</html>
